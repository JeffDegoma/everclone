version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@7.0.0

jobs:
  build:
    docker:
      - image: cimg/base:2021.04
    working_directory: ~/project
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - aws-ecr/ecr-login
      - run:
          name: Start container and verify it's working
          command: |
            docker-compose -f docker-compose.yml up --build -d
            docker ps -a
      # docker tag

  


